    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title panel-center-title">CONTACT</h3>
                    </div>
                    <div class="panel-body" style="min-height: 686px;padding-top:50px">
                        <div class="col-md-offset-2 col-md-8">
                            <form class="contact_form" action=" " method="post" id="contact_form" autocomplete="off">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="fname" name="fname" type="text" placeholder="First Name"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="lname" name="lname" type="text" placeholder="Last Name"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope"></i></span>
                                            <input id="email" name="email" type="text" placeholder="E-Mail Address"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-earphone"></i></span>
                                            <input id="phone" name="phone" type="text" placeholder="(845)555-1212"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                          <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                            <select name="country" class="form-control selectpicker">
                                                <option value=" ">Please select your country</option>
                                                <option>Canada</option>
                                                <option>India</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <p style="text-align: center; font-weight: bold; font-size: 20px;">Message</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group col-md-12">
                                            <textarea class="form-control" name="formControlTextarea1"
                                                id="formControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="button" id="submit-btn"
                                                class="btn btn-contact-page btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title panel-center-title">ADDRESS</h3>
                    </div>
                    <div class="panel-body address-contact-page">
                        <p>Pacific Northwest X-Ray Inc.</p>
                        <p>P.O. Box 625</p>
                        <p>Gresham, OR 97030</p>
                        <p>USA</p>
                    </div>
                    <div class="mapouter">
                        <div class="gmap-canvas"><iframe width="100%" height="500" id="gmap-canvas"
                                src="https://maps.google.com/maps?q=pacific%20northwest%20x&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
